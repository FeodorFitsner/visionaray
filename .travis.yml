#--------------------------------------------------------------------------------------------------
# Configuration script for use with continuous integration service travis-ci.org
#

sudo: required
dist: trusty

language: cpp
compiler:
    - gcc
    - clang
os:
    - linux
    - osx

env:
    matrix:
        - GCC_VER="4.8" STD="CPP11" BUILD_TYPE="None"
        - GCC_VER="4.8" STD="CPP11" BUILD_TYPE="Debug"
        - GCC_VER="4.8" STD="CPP11" BUILD_TYPE="RelWithDebInfo"
        - GCC_VER="4.8" STD="CPP11" BUILD_TYPE="Release"
        - GCC_VER="4.8" STD="CPP11" BUILD_TYPE="MinSizeRel"
        - GCC_VER="4.8" STD="CPP14" BUILD_TYPE="None"
        - GCC_VER="4.8" STD="CPP14" BUILD_TYPE="Debug"
        - GCC_VER="4.8" STD="CPP14" BUILD_TYPE="RelWithDebInfo"
        - GCC_VER="4.8" STD="CPP14" BUILD_TYPE="Release"
        - GCC_VER="4.8" STD="CPP14" BUILD_TYPE="MinSizeRel"

addons:
    apt: 
        sources:
            - boost-latest
            - ubuntu-toolchain-r-test
        packages:
            - libboost1.55-all-dev
            - libglew-dev
            - libxi-dev
            - libxmu-dev
            - freeglut3-dev


before_install:
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then travis_retry brew install glew ;fi
script:

    - export COMPILER_FLAGS="-msse4.1"
    - if [ "$STD" = "CPP11" ]; then export COMPILER_FLAGS="${COMPILER_FLAGS} -std=c++11"; fi
    - if [ "$STD" = "CPP14" ]; then export COMPILER_FLAGS="${COMPILER_FLAGS} -std=c++1y"; fi
    - echo ${COMPILER_FLAGS}

    - mkdir -p build
    - cd build
    - cmake .. -DCMAKE_BUILD_TYPE=${BUILD_TYPE} "-DCMAKE_CXX_FLAGS=${COMPILER_FLAGS}" -DVSNRAY_ENABLE_EXAMPLES=ON
    - make VERBOSE=1
    - ctest -E 'surface_.*_illegal_integral_2|vector._pack_illegal_integral|vector._unpack_illegal_integral'
    - sudo make install
